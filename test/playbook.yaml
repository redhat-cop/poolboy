---
- hosts: localhost
  gather_facts: false
  vars:
    poolboy_test_oc_cmd: oc
    poolboy_tests:
    - simple
  tasks:
  - name: Run tests
    include_role:
      name: "{{ _poolboy_test_role }}"
    loop: "{{ poolboy_tests }}"
    loop_control:
      loop_var: _poolboy_test
    vars:
      _poolboy_test_role: poolboy_test_{{ _poolboy_test }}
      poolboy_test_action: cleanup
